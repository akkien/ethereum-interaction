<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Storage DApp</title>
  </head>
  <body>
    <div style="width: 50%; margin: 0 auto">
      <div style="margin: 3em">
        <!--DEPLOY-->
        <button type="button" class="btn btn-primary" id="btn-deploy">
          Deploy Contract
        </button>
        <div id="contract-address" class="mt-2"></div>

        <!--USING EXISTING CONTRACT-->
        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btn-get-contract"
              >
                Get contract at address
              </button>
            </div>
            <input
              id="ip-address"
              type="text"
              class="form-control"
              placeholder="Enter your contract address"
            />
          </div>
        </div>

        <hr size="3px" />
        <!--STORE NUMBER-->
        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btn-store"
              >
                Store Number
              </button>
            </div>
            <input
              id="ip-number"
              type="text"
              class="form-control"
              placeholder="Enter your number"
            />
          </div>
        </div>
        <!--GET NUMBER-->
        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-primary"
                type="button"
                id="btn-get"
                disabled
              >
                Current Value
              </button>
            </div>
            <div type="text" class="form-control" id="op-number"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
